<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }} - {{ blogtitle }}</title>
    <link rel="stylesheet" href="static/css/mp.css" />
</head>
<body>
<div class="container">
    <div class="blog-header">
        <h1 class="blog-title">{{ title }} - {{ blogtitle }}</h1>
         <div style="margin-top: 20px; font-size:2rem">
        {% for link in pagelinks: %}
        <a href="{{ link['url'] }}">{{ link['title'] }}</a>
        {% endfor %}
    </div>
    </div>
   

    <div class="row col-sm-12 blog-main">
        <div class="blog-post">
            {{ content }}
        </div>
    </div>
</div>
</body>
</html>
