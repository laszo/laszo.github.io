<html>
<head>
    <meta charset="utf-8">
    <title>{{ posttitle }} - {{ blogtitle }}</title>
    <link rel="stylesheet" href="../../static/css/mp.css" />
</head>
<body>
<div class="container">
    <div class="blog-header">
        <h1 class="blog-title">{{ blogtitle }}</h1>
    </div>

    <h2 class="blog-post-title">{{ posttitle }}</h2>
    <div class="row col-xs-12 col-md-10 col-lg-8 col-sm-12 blog-main">
        <div class="blog-post">
            {{ content }}
        </div>
    </div>
</div>
</body>
</html>
