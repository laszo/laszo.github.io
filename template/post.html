<html>
<head>
    <meta charset="utf-8">
    <title>{{ posttitle }} - {{ blogtitle }}</title>
    <link rel="stylesheet" href="../../static/css/mp.css" />
</head>
<body>
<div class="container">
    <div class="blog-header">
        <a href="../../{{ baseurl }}"><h1 class="blog-title">{{ blogtitle }}</h1></a>
    </div>

    <h2 class="blog-post-title">{{ posttitle }}</h2>
    
    <div class="post-content">
        {{ content }}
    </div>
</div>
</body>
</html>
