        <div class="blog-post">
            <p>现在创业者以及想创业的真的是越来越多了，最近又遇到这么两位。他们的烦恼都是为何找不来很牛的技术人员，找来的一般的，干活又不行。</p>
<p>说一说我作为程序员自己的看法：其实想创业的程序员很多，但是面对创业这项有风险的事情，跟普通人面对风险和诱惑时的做法的一样的，就是先小规模的投入试试，随着事情的发展进一步了解情况，如果有戏就继续搞，没戏就不搞了。</p>
<p>具体到工资和待遇上，就是可以接受比以前的收入低一些，但是别太低。只给很低的薪水，也许能够接受，但是不会坚持太久。完全不要薪水，不是熟人几乎不可能。那不就等于找了个免费干活的么。</p>
