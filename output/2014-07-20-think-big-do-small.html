                think big, do small 的几层含义
            </h3>
            <p>美国那边似乎很流行一句话：think big, do small。
我们可以从如下几个角度去理解：</p>
<ol>
<li>
<p>所谓的大处着眼，小处着手。</p>
</li>
<li>
<p>先易后难，循序渐进。有复杂或者不确定的任务，可以先小规模的进行一些实验性的探索。创业公司讲究要”试错“，精益创业的思路也来源于此。在中国还有一句很著名的话，说的也是这个意思。</p>
</li>
</ol>
