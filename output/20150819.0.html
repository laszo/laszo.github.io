                学习区与职场进步
            </h3>
            <p>今天早上看到一篇文章，大意是说很多职场新人觉得自己干的东西不是自己想要的，换来换去后来才发现应该从小事做起，以小见大等等。</p>
<p>我们普通人进入职场，没有父辈和导师指点，不可能一直正好在学习区努力。而在学习区努力才是快速进步的唯一途径。工作太难或者太简单，对于提升的效果都很是有限。但是公司对你指派的各项任务，是以完成公司的目标为目标，而不是以提升你的能力为目标。那学习就只有靠自己了，而学习能力本身，也是需要学习的。</p>
